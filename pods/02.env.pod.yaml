---
apiVersion: v1
kind: Pod
metadata: 
  name: justcheck
  labels:
    app: myapp
    tier: "froentend"
    env: prod
spec:
  containers:
    - name: myapp
      image: nginx
      ports: 
      - containerPort: 80
      resources:
         requests:   # this is the soft limit
            memory: "64Mi"
            cpu: "250m"
         limits:     # this is the hard limit
            memory: "128Mi"
            cpu: "500m"
      env: 
        - name: DEMO_GREETING
          valueFrom:
            configMapKeyRef:
              name: check 
              key: DEMO_GREETING

        - name: DEMO_FAREWELL
          valueFrom:
            configMapKeyRef:
              name: check2
              key: DEMO_FAREWELL

        - name: DEMO_FAREWELL
          valueFrom:
            configMapKeyRef:
              name: check2
              key: DEMO_FAREWELL
